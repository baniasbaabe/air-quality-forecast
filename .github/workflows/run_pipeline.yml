name: ci

on:
  push:
  schedule:
    - cron: '0 0 * * *'

env:
    PYTHON_VERSION: 3.8
    POETRY_VERSION: 1.6.1
    POETRY_URL: https://install.python-poetry.org
    HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
    HOPSWORKS_PROJECT_NAME: ${{ secrets.HOPSWORKS_PROJECT_NAME }}
    COMET_API_KEY: ${{ secrets.COMET_API_KEY }}
    COMET_PROJECT_NAME: ${{ secrets.COMET_PROJECT_NAME }}
    COMET_WORKSPACE: ${{ secrets.COMET_WORKSPACE }}
    MONGO_DB_USER: ${{ secrets.MONGO_DB_USER }}
    MONGO_DB_PASSWORD: ${{ secrets.MONGO_DB_PASSWORD }}

jobs:
    run-pipelines:
        runs-on: ubuntu-latest
        steps:

            - name: Checkout
              uses: actions/checkout@v3

            - name: Cache Poetry cache
              uses: actions/cache@v3

              with:
                path: ~/.cache/pypoetry
                key: poetry-cache-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ env.POETRY_VERSION }}

            - name: Cache Packages
              uses: actions/cache@v3
              with:
                path: ~/.local
                key: poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-${{ hashFiles('.github/workflows/*.yml') }}

            - name: Set up Python ${{ env.PYTHON_VERSION }}
              uses: actions/setup-python@v3
              with:
                python-version: ${{ env.PYTHON_VERSION }}

            - name: Install Poetry
              run: |
                curl -sSL ${{ env.POETRY_URL }} | python - --version ${{ env.POETRY_VERSION }}
                echo "$HOME/.local/bin" >> $GITHUB_PATH

            - name: Install Dependencies
              run: poetry install

            - name: Run Pipelines
              run: make run_all_pipelines
